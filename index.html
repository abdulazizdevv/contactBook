<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .dark{
            background-color: rgb(30, 26, 26);
            transition: 1s;
        }
        .btns{
            border-radius: 50%;
            height: 38px;
            /* width: 120px; */
            background-color: #eee;
            border: none;
        }
        svg {
            width: 25px;
        }
        body{
            background-color: #fff;
            color: black;
            transition: 1.5s;
        }
    </style>

</head>

<body>

    <div class="d-flex w-25 m-auto  align-items-center">
        <h1 class="text-center mt-3 text-success">Contact Book</h1>

        <button class="btns mode ms-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                    d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zm64 0c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256z" />
                </svg>
        </button>
    </div>

    <div class="row w-100 align-items-center justify-content-center flex-wrap">
        <div class="col-lg-5 col-sm-12">
            <form class="mt-3 js-form ms-3 mb-3 shadow p-3 mb-5 bg-body rounded">
                <input required type="text" class="js-name form-control my-4" placeholder="Name">
                <select id="js-select" class="w-100 form-select">
                    <option value="Realationship" selected disabled>Relationship</option>
                    <option value="Father">Father</option>
                    <option value="Mother">Mother</option>
                    <option value="Brother">Brother</option>
                    <option value="Sister">Sister</option>
                    <option value="Friend">Friend</option>
                </select>
                <input required type="number" class="js-phone form-control my-4" placeholder="Phone">
                <button class="btn btn-primary">Add Contact</button>
            </form>
        </div>
        <div class="col-lg-7 col-sm-12">
            <div class="w-50 ms-auto shadow p-3 mb-5 bg-body rounded border border-muted rounded-2 p-4 js-list">

            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
